<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #e0f7fa;
      
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 10px rgba(0.1,0.1,0.1,0.1);
      text-align: center;
      border-color: #00796b
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>BMI Calculator</h2>
  <input type="number" id="weight" placeholder="Enter weight (kg)">
  <input type="number" id="height" placeholder="Enter height (m)">
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <div id="result"></div>
</div>

<script>
  function calculateBMI() {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);

    if (!weight || !height || weight <= 0 || height <= 0) {
      document.getElementById('result').innerText = "Please enter valid weight and height!";
      return;
    }

    const bmi = weight / (height * height);
    let category = '';

    if (bmi < 18.5) {
      category = 'Underweight';
    } else if (bmi >= 18.5 && bmi < 24.9) {
      category = 'Normal weight';
    } else if (bmi >= 25 && bmi < 29.9) {
      category = 'Overweight';
    } else {
      category = 'Obese';
    }

    document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
  }
</script>

</body>
</html>
